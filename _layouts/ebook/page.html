{% extends "layout.html" %}

{% block style %}
    <link rel="stylesheet" href="{{ "ebook.css"|resolveAsset }}">

    {% if options.format %}
    <link rel="stylesheet" href="{{ (options.format + ".css")|resolveAsset }}">
    {% endif %}
    {{ super() }}
{% endblock %}

{% block body %}
<div class="page">
    {% block page %}
        <h1 class="book-chapter book-chapter-{{ page.level.split('.').length }}">{{ page.title }}</h1>
        <div class="section">
            {{ page.content|safe }}
        </div>
    {% endblock %}
</div>
{% endblock %}
